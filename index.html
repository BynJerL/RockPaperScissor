<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="option_section">
        <form id="mode_form" action="submit">
            <label for="mode">Choose your mode</label>
            <select name="mode" id="mode">
                <option value="infinite">Infinite</option>
                <option value="first_to_3">First to 3</option>
                <option value="first_to_5">First to 5</option>
                <option value="zero_sum_3">Zero Sum 3</option>
                <option value="zero_sum_5">Zero Sum 5</option>
                <option value="zero_sum_inf">Infinite Zero Sum</option>
            </select>
            <button type="submit">Apply</button>
        </form>
        <div>Current mode: <span id="mode_display"></span></div>
    </section>

    <section>
        <div>Current attempt: <span id="attempt_display"></span></div>
    </section>

    <section id="score_section">
        <h3 class="score_heading">Score</h3>
        <div class="score_container">
            <div class="score_display">
                <h3>You</h3>
                <div id="player_score">0</div>
            </div>
            <div class="score_display">
                <h3>Computer</h3>
                <div id="com_score">0</div>
            </div> 
        </div>
        
    </section>
    
    <section id="action_display_section">
        <div class="action_container">
            <div class="action_display">
                <div id="player_action"></div>
                <h3>You</h3>
            </div>
            <div class="action_display">
                <div id="com_action"></div>
                <h3>Computer</h3>
            </div> 
        </div>
        <div id="turn_result"></div>
    </section>

    <section>
        <p>Choose your action:</p>
        <button id="rock" class="action_button">Rock</button>
        <button id="paper" class="action_button">Paper</button>
        <button id="scissor" class="action_button">Scissor</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
